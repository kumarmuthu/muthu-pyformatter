name: Python Code Quality Check

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
          cache: "pip"

      - name: Install project + dependencies
        run: |
          pip install --upgrade pip
          pip install .  # installs muthu-pyformatter
          pip install pycodestyle autopep8

      - name: Run pycodestyle (120 char check)
        run: |
          pycodestyle --max-line-length=120 .

      - name: Run autopep8 formatter (in-place)
        run: |
          autopep8 --max-line-length=120 --in-place --aggressive --recursive .

      - name: Re-run pycodestyle after formatting
        run: |
          pycodestyle --max-line-length=120 .
